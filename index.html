<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        border-radius: 15px;
        overflow: hidden;
      }

      .card-header {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 20px;
        border-radius: 15px 15px 0 0;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }

      .btn-group .btn {
        width: 50%;
        border-radius: 0;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn-primary {
        border-radius: 10px;
        background-color: #0c0c0c;
        border: none;
        padding: 10px;
        color: white;
        transition: background-color 0.3s ease-in-out;
      }
      .btn-primary:hover {
        background-color: #292e33;
      }
      .btn-primary:active {
        background-color: #7d8787 !important;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <div class="card shadow-lg">
            <div class="card-header text-center">
              <h3>Student Information Management System</h3>
              <h5>Student login</h5>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <a href="index.html" class="btn btn-primary">Student</a>
              <a href="faculty.html" class="btn btn-primary">Faculty</a>
            </div>
            <div class="card-body">
              <form action="details.html">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
